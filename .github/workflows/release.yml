name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ippon-ups-snmp-influx-grafana

jobs:
  docker-build-push:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Clean Go caches (self-hosted)
        run: |
          rm -rf "$HOME/go/pkg/mod"
          rm -rf "$HOME/.cache/go-build"

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Normalize image owner (lowercase)
        id: owner
        run: |
          owner="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "owner=$owner" >> "$GITHUB_OUTPUT"

      - name: Build linux/arm64 binary
        run: make bin-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:latest

  create-release:
    runs-on: [ubuntu-latest]
    needs: docker-build-push
    permissions:
      contents: write
    steps:
      - name: Normalize image owner (lowercase)
        id: owner
        run: |
          owner="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "owner=$owner" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Docker image: `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`

            Pull:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

